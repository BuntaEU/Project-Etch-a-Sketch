<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="title">Pixel ART</h1>
		</header>
		<main class="main">
			<div class="settings">
				<input id="colorPicker" type="color" value="#333333" />
				<button id="colorButton">Color Mode</button>
				<button id="rainbowButton">Rainbow Road</button>
				<button id="eraserButton">Eraser</button>
				<button id="resetButton">Reset</button>
				<div id="sizeValue" class="size-value">16 x 16</div>
				<input id="sizeSlider" type="range" value="16" min="1" max="64" />
			</div>
			<div id="grid" class="grid"></div>
		</main>

		<script src="app.js" defer></script>
	</body>
</html>
